<div class="d-flex flex-column">
    <img class="mb-20" [src]="cocktail.img" [alt]="cocktail.name + '-illustration'">
    <h3 class="mb-20">{{cocktail.name}}</h3>
    <ul class="mb-20" style="color:var(--secondary)"><em>
        <li *ngFor="let ingr of cocktail.ingredients">
            {{ingr}}
        </li>
    </em></ul>
    <p class="mb-20">{{cocktail.description}}</p>
    <div>
        <button class="btn btn-primary">Editer le cocktail</button>
    </div>
</div>
