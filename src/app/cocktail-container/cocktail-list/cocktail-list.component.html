<h2 class="mb-20">Liste des cocktails</h2>
<ul class="mb-20 list-primary list-primary-action">
    <li
        *ngFor="let cocktail of cocktails; let index = index"
        [routerLink]="[index]"
        routerLinkActive="active"
        >
        {{cocktail.name}}
    </li>
</ul>
<button routerLink="new" class="btn btn-primary">Ajouter un cocktail</button>
